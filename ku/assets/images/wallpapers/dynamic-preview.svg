<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="animatedGradient" x1="0" y1="0" x2="300" y2="200" gradientUnits="userSpaceOnUse">
<stop stop-color="#667eea"/>
<stop offset="0.5" stop-color="#764ba2"/>
<stop offset="1" stop-color="#f093fb"/>
</linearGradient>
</defs>
<rect width="300" height="200" fill="url(#animatedGradient)"/>
<circle cx="60" cy="60" r="8" fill="#ffffff" opacity="0.8">
<animateTransform attributeName="transform" type="translate" values="0,0; 20,30; 0,0" dur="4s" repeatCount="indefinite"/>
</circle>
<circle cx="150" cy="80" r="12" fill="#ffffff" opacity="0.6">
<animateTransform attributeName="transform" type="translate" values="0,0; -30,20; 0,0" dur="5s" repeatCount="indefinite"/>
</circle>
<circle cx="240" cy="120" r="6" fill="#ffffff" opacity="0.9">
<animateTransform attributeName="transform" type="translate" values="0,0; 15,-25; 0,0" dur="3s" repeatCount="indefinite"/>
</circle>
<path d="M20 150 Q150 100 280 160" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.4">
<animate attributeName="stroke-dasharray" values="0,100; 50,50; 100,0" dur="3s" repeatCount="indefinite"/>
</path>
<text x="150" y="30" fill="#ffffff" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">动态炫彩</text>
</svg>